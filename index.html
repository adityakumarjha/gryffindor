<!DOCTYPE html>
<html>
<head>
    <title>Treasure Hunt Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <style>
        body {
            background-color: #FFD700;
            color: #000;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        input[type="password"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }
        
        input[type="password"]::placeholder {
            color: #999;
        }
        
        button {
            padding: 10px 30px;
            background-color: #00BFFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #00BFFF;
            border-radius: 10px;
            z-index: 1;
            text-align: center;
        }
        
        .popup h2 {
            color: #00BFFF;
            font-size: 24px;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .popup p {
            color: #000;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Treasure Hunt Portal</h1>
	
    <img src="Gryffindor.png" alt="Rocket" width="300px" height="300px">
    <br>

    <label for="password">Enter the Secret Password:</label>
    <input type="password" id="password" placeholder="Password" required>
    <br>
    <button onclick="checkPassword()">Unlock</button>

    <div id="popup" class="popup">
        <h2>Congratulations!</h2>
        <p>You've found the hidden treasure.</p>
        <p>Go To Aspretto for your next clue.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value.trim();

            // Check if the password contains only one word
            if (password.includes(' ')) {
                alert("Please enter a single word as the password.");
                return;
            }

            // Replace "SECRET_PASSWORD" with the actual password you want to use
            var hashedPassword = sha256(password);

            if (hashedPassword === "4db16eb962f33f6faf2a43403ca8266f327d5f36ff78a75e130141d395aff681") {
                document.getElementById("popup").style.display = "block";
            } else {
                alert("Incorrect password. Try again.");
            }
        }
    </script>
</body>
</html>
